<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container div{
            border: 2px solid black;
            height: 100px;
            width: 200px;
            font-size: 2em;
        }
        .container{
            display: flex;
        }

        .box{
            border: 2px solid red;
            height: 50px;
            width: 100px;
            font-size: 3em;
            text-align: center;
        }
        .box-containner{
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .user{
            border: 2px solid blue;
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            font-size: 2em;
        }

        .user-containner{
            display: flex;
            justify-content: space-around;
        }

        .card-containner{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

    </style>
        <link rel="stylesheet" href="./Styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Blogs.html">Blogs</a></li>
                <!-- li*4>a -->
                <li><a href="center.html">Center</a></li>
                <li><a href="Flex.html">Flex</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="auto.html">Auto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>


    <div class="box-containner">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="user-containner">
        <!-- .user{$}*3 -->
        <div class="user">1</div>
        <div class="user">2</div>
        <div class="user">3</div>
    </div>


        <div class="card-containner">
            <!-- .user{user-$}*15 -->
            <div class="user">user-1</div>
            <div class="user">user-2</div>
            <div class="user">user-3</div>
            <div class="user">user-4</div>
            <div class="user">user-5</div>
            <div class="user">user-6</div>
            <div class="user">user-7</div>
            <div class="user">user-8</div>
            <div class="user">user-9</div>
            <div class="user">user-10</div>
            <div class="user">user-11</div>
            <div class="user">user-12</div>
            <div class="user">user-13</div>
            <div class="user">user-14</div>
            <div class="user">user-15</div>
            <div class="user">user-16</div>
            
        </div>


</body>
</html>
